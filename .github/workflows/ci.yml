name: CI

on:
  pull_request:
    branches:
      - main
      - devel
  workflow_dispatch:

jobs:
  check:
    name: Portfolio Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm clean-install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
